<!DOCTYPE html>
<html>
    <head>
        <title>MATC - SmartMaps</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8">
    </head>
    <body>
        <div id="info-window">
            <div id="cords">asdf</div>
            <div id="road-dimension">asdf</div>
        </div>
        <div id="watermark">
                MATC - SmartMaps
        </div>
        <div style="display: none">
            <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
            <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">

            <div id="mode-selector" class="controls">
                <input type="radio" class="btn btn-secondary" name="type" id="changemode-walking" checked="checked">
                <label for="changemode-walking">Walking</label>

                <input type="radio" class="btn btn-secondary" name="type" id="changemode-transit">
                <label for="changemode-transit">Transit</label>

                <input type="radio" class="btn btn-secondary" name="type" id="changemode-driving">
                <label for="changemode-driving">Driving</label>
            </div>
        </div>

        <div id="map"></div>


        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Google Maps scripts -->
        <!-- <script src="script.js"></script> -->
        <script src="script-googlesample.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7LGFloeOgHCn9B6_w0hSfiY5vpErgYhI&libraries=places&callback=initMap" async defer></script>
    </body>
</html>
